{% extends "layout.html" %}

{% block content %}
<div class="bounds">
  <div class="grid-100">
      <svg class="logo" viewBox="0 0 127.6 84.8" preserveAspectRation="xMinYMin meet">
        <polygon points="42.7,84.8 49.6,79.4 40,62.5 51.2,43.5 51.2,43.5 25,0 0,55.6 "/>
        <polygon class="logo--middle" points="52.9,79.5 52.9,79.5 84.8,80.1 59.7,35 43.3,62.4 "/>
        <polygon points="127.6,61.4 127.6,61.4 110.3,13.5 110.3,13.5 70.3,48.1 70.3,48.1 88.3,80.5 95.3,81.4 95.3,81.4 "/>
      </svg>
      <h1 class="logo__name text-centered">Minerals</h1>
    <p class="logo__text text-centered"></p>
  </div>
  <div class="grid-100">
    <p class="text-centered">
    {% for char in alpha %}
      {% if char is letter %}
        <a style="color: #39f; font-weight: bold; font-size: 2.0rem;" href="{% url 'minerals:alpha_list' letter=char %}" >{{ char }}</a>
      {% else %}
        <a href="{% url 'minerals:alpha_list' letter=char %}" >{{ char }}</a>
      {% endif %}
    {% endfor %}
    </p>
  </div>
  <div class="grid-100">
    <ul class="minerals__container">
      {% for mineral in minerals %}
        <li class="minerals__item">
          <a class="minerals__anchor" href="{% url 'minerals:detail' pk=mineral.pk %}">{{ mineral.name|truncatechars:30 }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
